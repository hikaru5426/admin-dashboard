<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <h1 id="dashboard">Dashboard</h1>
            <ul>
                <li id="home">Home</li>
                <li id="profil">Profile</li>
                <li id="messages">Messages</li>
                <li id="history">History</li>
                <li id="tasks">Tasks</li>
                <li id="communities">Communities</li>
                <li id="sidebar-spacer"></li>
                <li id="settings">Settings</li>
                <li id="support">Support</li>
                <li id="privacy">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div id="top-header">
                <div class="left-side">
                    <img src="img/magnify.svg" class="icon">
                    <input type="text" id="search-bar">
                </div>
                <div class="right-side">
                    <img src="img/bell.svg" alt="" id="notifications-icon" class="icon">
                    <img src="img/cat.png" alt="" class="avatar">
                    <span>Hikaru Royal</span>
                </div>
            </div>

            <div id="bottom-header">
                <div class="left-side">
                    <img src="img/cat.png" alt="" class="avatar">
                    <span>Hi there, <br><span class="big">Hikaru Royal (@hikaru)</span></span>
                </div>
                <div class="right-side">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>
        <div class="projects">projects

        </div>
        <div class="announcements">announcements

        </div>
        <div class="trending">trending

        </div>
    </div>
</body>

</html>
